<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/todolist.css" />
    <title>todo list</title>
</head>
<body>
    <header>
        <h1>todo list</h1>
    </header>
    <section class="container">
        <div class="form-container">
            <form>
                <input type="text" class="todo-input" />
                <button type="submit" class="todo-button">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </form>
            <select name="todos" class="filter-todos">
                <option class="all" value="all">All</option>
                <option class="completed" value="completed">completed</option>
                <option class="completed" value="uncompleted">uncompleted</option>
            </select>
        </div>
        <div class="todo-container"></div>
    </section>
    <script src="../js/todolist.js"></script>

</body>
</html>
